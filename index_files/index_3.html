<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momoterian</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url(/Images/Background_black.png);
        }

        nav {
            display: flex;
            align-items: middle;
            justify-content: space-between;
            padding: 0px 10px;
        }

        #logo_container img {
            height: 70px;
            width: 80px;
            padding: 5px 2px 2px 2px;
            /* padding: TOP RIGHT BOTTOM LEFT; */
        }

        #Restaurant_name_container {
            flex-grow: 1;
            text-align: center;
            font-style: italic;
            color: white;
            padding: 12px 2px 2px 2px;
            /* padding: TOP RIGHT BOTTOM LEFT; */
        }

        #quote {
            position: relative;
            font-style: italic;
            font-size: small;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: white;
        }

        #quote_container {
            width: 60%;
            position: relative;
            display: flex;
            justify-content: center;
            /* Centers content horizontally */
            align-items: center;
            /* Centers content vertically */
            margin: 0 auto;
            /* Centers the entire div horizontally */
        }


        #contact_info_container {
            position: relative;
            display: flex;
            align-items: end;
            padding: 0px;
            /* padding: TOP RIGHT BOTTOM LEFT; */

        }

        #timing_container {
            position: relative;
            display: inline-block;
            padding: 0;
            height: 100px;
            /* Ensure enough space */
        }

        #timing_container img {
            height: 70px;
            width: 140px;
            display: block;
            margin: 0;
            vertical-align: top;
        }

        #timing_container p {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: bold;
            text-align: center;
            width: 100%;
            margin: 0;
        }

        /* Adjusted Positions */
        #open_txt {
            top: 10%;
            padding-left: 35px;
            transform: translate(-50%, -50%);
            /* Matches the image */
            font-family: 'Arial', sans-serif;
            /* Adjust to match the font */
            letter-spacing: 1px;
            line-height: 1.2;
        }


        #contact_info {
            top: 60%;
            /* Fixed so it stays visible */
        }


        .parent {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 8px;
        }

        .div1 {
            border-style: solid;
            border-color: white;
            border-radius: 10px;
            grid-column: span 2 / span 2;
            grid-row: span 4 / span 4;
        }

        .div2 {
            border-style: solid;
            border-color: white;
            border-radius: 10px;
            grid-column: span 2 / span 2;
            grid-row: span 4 / span 4;
            grid-column-start: 3;
        }

        .div3 {
            border-style: solid;
            border-color: white;
            border-radius: 10px;
            grid-column: span 2 / span 2;
            grid-row: span 4 / span 4;
            grid-column-start: 5;
        }

        #veg_container {
           
            align-items: center;
            /* Aligns items vertically */
            gap: 5px;
            /* Adds space between the image and text */
        }

        #veg_icon {
            height: 20px;
            width: 20px;
            /* display: flex;
            align-items: start; */
            /* margin: 0% 0% 0% 30%; */
          
           
        }

        #veg_icon_txt {
            font-size: 12px;
        }
        
    


        


    </style>
</head>

<body>
    <nav id="header">
        <div id="logo_container">
            <img src="/Images/logo.png" alt="Momoterian Logo">
        </div>
        <div id="Restaurant_name_container">
            <img src="/Images/name-removebg-preview.png" alt="Momoterian name" style="height: 50px;width: 180px;">
            <div id="quote_container">
                <marquee direction="right">
                    <p id="quote">Bite into Happiness at Our Momoterian</p>
                </marquee>
            </div>
        </div>
        <div id="contact_info_container">
            <div id="timing_container">
                <img src="/Images/contact-removebg-preview.png" alt="contact_info">
                <p id="open_txt">OPEN <br>5pm - 11pm</p>
                <p id="contact_info">ðŸ“ž 09594292512</p>
            </div>
        </div>
    </nav>
    <section id="menu-card">
        <div class="parent">
            <div class="div1">
                <div class="div1_top">
                    <img id="veg_icon" src="/Images/veg_icon.png" alt="veg-items">
                    <p id="veg_icon_txt">VEG ITEMS</p>
                </div>
                <!-- <div class="div2_middle">middle</div>
                <div class="div2_bottom">bottom</div> -->
</div>
    
            </div>
            <div class="div2">
                <div class="div2_top">top</div>
                <div class="div2_middle">middle</div>
                <div class="div2_bottom">bottom</div>
            </div>
            <div class="div3">
                <div class="div3_top">top</div>
                <div class="div3_middle">middle</div>
                <div class="div3_bottom">bottom</div>
            </div>

        </div>
    </section>
    <footer id="footer"> </footer>
</body>

</html>
